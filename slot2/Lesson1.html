<!DOCTYPE html>
<html>
  <head>
    <title>Thực Hiện Phép Toán</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>THỰC HIỆN PHÉP TOÁN</h1>

      <table>
        <tr >
          <td>Nhập a:</td>
          <td><input type="text" id="inputA" /></td>
        </tr>
        <tr>
          <td>Nhập b:</td>
          <td><input type="text" id="inputB" /></td>
        </tr>
      </table>

      <div class="button-group">
        <button onclick="add()">a + b</button>
        <button onclick="subtract()">a - b</button>
        <button onclick="multiply()">a * b</button>
        <button onclick="divide()">a / b</button>
      </div>

      <div class="result">
        <h1>KẾT QUẢ</h1>
        <input type="text" id="result" readonly />
      </div>
    </div>

    <script>
      function add() {
        const a = parseFloat(document.getElementById("inputA").value);
        const b = parseFloat(document.getElementById("inputB").value);

        document.getElementById("result").value = a + b;
      }

      function subtract() {
        const a = parseFloat(document.getElementById("inputA").value);
        const b = parseFloat(document.getElementById("inputB").value);

        document.getElementById("result").value = a - b;
      }

      function multiply() {
        const a = parseFloat(document.getElementById("inputA").value);
        const b = parseFloat(document.getElementById("inputB").value);

        document.getElementById("result").value = a * b;
      }

      function divide() {
        const a = parseFloat(document.getElementById("inputA").value);
        const b = parseFloat(document.getElementById("inputB").value);

        document.getElementById("result").value = a / b;
      }
    </script>
  </body>
</html>
